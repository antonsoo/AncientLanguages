# Alembic configuration for Docker container
# This file is used inside the Docker container where the directory structure is different

[alembic]
# In the container, migrations are at /app/migrations (not /app/backend/migrations)
script_location = migrations

prepend_sys_path = .

[alembic:exclude]
# Branches are ignored
# branches = foo bar baz

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
