name: flutter_reader
description: "Reader MVP for Iliad token analysis."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.5.0  # Latest stable HTTP client
  flutter_riverpod: ^3.0.0  # State management
  riverpod: ^3.0.0
  flutter_secure_storage: ^9.2.2  # Secure key storage (October 2025)
  audioplayers: ^6.1.0  # TTS audio playback
  google_fonts: ^6.2.1  # Professional typography
  url_launcher: ^6.3.0  # Open donation links in browser
  qr_flutter: ^4.1.0  # QR codes for crypto addresses

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_lints: ^6.0.0
  web: ^0.5.1
  test: ^1.25.0

flutter:
  uses-material-design: true
  assets:
    - assets/config/dev.json
    - assets/fonts/
  fonts:
    - family: GentiumPlus
      fonts:
        - asset: assets/fonts/GentiumPlus-Regular.ttf
        - asset: assets/fonts/GentiumPlus-Italic.ttf
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Regular.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
