name: flutter_reader
description: "Reader MVP for Iliad token analysis."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  flutter_riverpod: ^3.0.0
  riverpod: ^3.0.0
  flutter_secure_storage: ^9.0.0
  audioplayers: ^6.1.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  web: ^0.5.1

flutter:
  uses-material-design: true
  assets:
    - assets/config/dev.json
  fonts:
    - family: GentiumPlus
      fonts:
        - asset: assets/fonts/GentiumPlus-Regular.ttf
        - asset: assets/fonts/GentiumPlus-Italic.ttf
