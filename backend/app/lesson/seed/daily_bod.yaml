- text: མི་འགྱུར་བ
  en: unchanging/stable
- text: རྟག་པ
  en: permanent/eternal
- text: དམ་པ
  en: sacred/holy/sublime
- text: འཇིག་རྟེན
  en: world/mundane
- text: འཇིག་རྟེན་ལས་འདས་པ
  en: transcendent/supramundane
- text: དྲན་པ
  en: mindfulness/memory
- text: ཤེས་བཞིན
  en: awareness/knowing
