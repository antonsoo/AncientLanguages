# Common Phrases
- text: ཁྱེད་རང་ལ་ཐུགས་རྗེ་ཆེ
  en: thank you very much
- text: དགོངས་དག་གནང་རོགས
  en: please excuse me
- text: ཁྱེད་རང་ལ་བཀྲ་ཤིས་ཤོག
  en: may you be well/blessed
- text: ང་ལ་གོ་མ་སོང
  en: I don't understand
- text: ད་དུང་ལབ་རོགས
  en: please say again
- text: ཁྱེད་རང་གང་འདྲ་འདུག
  en: how are you? (polite)
- text: ངས་མི་ཤེས
  en: I don't know
- text: འགྲིག་གི་འདུག
  en: it's okay/alright
- text: མ་འགྲིག
  en: it's not okay
- text: འོས་འདུག
  en: it's suitable/appropriate
- text: མི་འོས
  en: it's not suitable
- text: དགའ་པོ་འདུག
  en: I'm happy/glad
- text: སེམས་ཁྲལ་འདུག
  en: I'm worried/concerned
- text: བསམ་བློ་གཏོང་དགོས
  en: need to think about it
- text: ཐུགས་ལ་བཞག་རོགས
  en: please remember/keep in mind
- text: ཅུང་ཙམ་གོས་རོགས
  en: please wait a moment
- text: ཕེབས་རོགས
  en: please come (honorific)
- text: བཞུགས་རོགས
  en: please stay/sit (honorific)
- text: གསུངས་རོགས
  en: please say (honorific)
- text: མཇལ་རོགས
  en: please look/meet (honorific)
- text: སྐུ་ཉིད་ག་པར་བཞུགས
  en: where do you stay? (honorific)
- text: ཞི་བདེ་དང་བདེ་སྐྱིད
  en: peace and happiness
- text: གཡོ་འགུལ་ཡག་པོ་ཡོད་པ་ཞིག་གནང
  en: have a good journey
- text: བཀྲ་ཤིས་བདེ་ལེགས་ཕེབས
  en: may you be well (farewell)
