daily_grc:
  # Greetings & Basic Courtesy
  - text: "χαῖρε"
    en: "hello/greetings"
  - text: "χαίρετε"
    en: "hello (plural)"
  - text: "εὐχαριστῶ"
    en: "thank you"
  - text: "παρακαλῶ"
    en: "please/you're welcome"
  - text: "ναί"
    en: "yes"
  - text: "οὔ"
    en: "no"
  - text: "τί ἐστιν;"
    en: "what is it?"
  - text: "πῶς ἔχεις;"
    en: "how are you?"
  - text: "εὖ ἔχω"
    en: "I am well"
  - text: "ὄνομά μοι ἐστίν"
    en: "my name is"

  # Numbers 1-10
  - text: "εἷς"
    en: "one"
  - text: "δύο"
    en: "two"
  - text: "τρεῖς"
    en: "three"
  - text: "τέτταρες"
    en: "four"
  - text: "πέντε"
    en: "five"
  - text: "ἕξ"
    en: "six"
  - text: "ἑπτά"
    en: "seven"
  - text: "ὀκτώ"
    en: "eight"
  - text: "ἐννέα"
    en: "nine"
  - text: "δέκα"
    en: "ten"

  # Classroom Objects
  - text: "βιβλίον"
    en: "book"
  - text: "γραφίς"
    en: "pen"
  - text: "τράπεζα"
    en: "table"
  - text: "θύρα"
    en: "door"
  - text: "οἶκος"
    en: "house"
  - text: "ἄνθρωπος"
    en: "person/human"
  - text: "ὕδωρ"
    en: "water"
  - text: "ἄρτος"
    en: "bread"

  # Daily Routines & Actions
  - text: "ἐγείρομαι"
    en: "I wake up"
  - text: "ἐσθίω"
    en: "I eat"
  - text: "πίνω"
    en: "I drink"
  - text: "βαδίζω"
    en: "I walk"
  - text: "τρέχω"
    en: "I run"
  - text: "λέγω"
    en: "I say/speak"
  - text: "ἀκούω"
    en: "I hear/listen"
  - text: "ὁράω"
    en: "I see"
  - text: "γράφω"
    en: "I write"
  - text: "ἀναγιγνώσκω"
    en: "I read"

  # Simple Requests & Questions
  - text: "δίδου μοι"
    en: "give me"
  - text: "δεῖξόν μοι"
    en: "show me"
  - text: "ποῦ ἐστιν;"
    en: "where is it?"
  - text: "τίς εἶ;"
    en: "who are you?"
  - text: "τί ποιεῖς;"
    en: "what are you doing?"
  - text: "πότε;"
    en: "when?"
  - text: "διὰ τί;"
    en: "why?"

  # Common Adjectives & Descriptions
  - text: "καλός"
    en: "beautiful/good"
  - text: "μέγας"
    en: "big/great"
  - text: "μικρός"
    en: "small"
  - text: "ἀγαθός"
    en: "good"
  - text: "κακός"
    en: "bad"
  - text: "νέος"
    en: "new/young"
  - text: "παλαιός"
    en: "old"

  # Time & Place
  - text: "νῦν"
    en: "now"
  - text: "ἐνταῦθα"
    en: "here"
  - text: "ἐκεῖ"
    en: "there"
  - text: "σήμερον"
    en: "today"
  - text: "αὔριον"
    en: "tomorrow"
  - text: "χθές"
    en: "yesterday"
