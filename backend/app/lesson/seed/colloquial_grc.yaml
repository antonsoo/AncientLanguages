colloquial_grc:
  # Greetings & Everyday Speech
  - text: "χαῖρε, ὦ φίλε"
    en: "hey, friend"
  - text: "τί πράττεις;"
    en: "what are you doing?"
  - text: "πῶς ἔχεις;"
    en: "how's it going?"
  - text: "καλῶς"
    en: "fine/good"
  - text: "οὐ κακῶς"
    en: "not bad"
  - text: "τί νεώτερον;"
    en: "what's new?"
  - text: "οὐδὲν νέον"
    en: "nothing new"

  # Market & Daily Transactions
  - text: "πόσου;"
    en: "how much?"
  - text: "πωλεῖς τοῦτο;"
    en: "are you selling this?"
  - text: "ὠνοῦμαι"
    en: "I'm buying"
  - text: "πολὺ ἄγαν"
    en: "too much"
  - text: "εὐωνότερον"
    en: "cheaper"
  - text: "δραχμὴν δίδωμι"
    en: "I'll give a drachma"
  - text: "οὐκ ἀρκεῖ"
    en: "not enough"
  - text: "δύο δραχμάς"
    en: "two drachmas"
  - text: "συμφέρει"
    en: "deal/agreed"

  # Food & Drink
  - text: "πεινῶ"
    en: "I'm hungry"
  - text: "διψῶ"
    en: "I'm thirsty"
  - text: "δός μοι ἄρτον"
    en: "give me bread"
  - text: "θέλω οἶνον"
    en: "I want wine"
  - text: "ἔσθιε"
    en: "eat (imperative)"
  - text: "πῖνε"
    en: "drink (imperative)"
  - text: "ἡδύς ἐστιν"
    en: "it's tasty"
  - text: "οὐκ ἀρέσκει μοι"
    en: "I don't like it"

  # Household & Family
  - text: "εἰμὶ οἴκοι"
    en: "I'm home"
  - text: "ποῦ ἐστιν;"
    en: "where is it?"
  - text: "ἐνθάδε"
    en: "here"
  - text: "ἐκεῖ"
    en: "there"
  - text: "ὁ πατὴρ μου"
    en: "my father"
  - text: "ἡ μήτηρ μου"
    en: "my mother"
  - text: "ἀδελφός"
    en: "brother"
  - text: "ἀδελφή"
    en: "sister"

  # Common Actions
  - text: "βαδίζω"
    en: "I'm walking"
  - text: "τρέχω"
    en: "I'm running"
  - text: "μένω"
    en: "I'm staying/waiting"
  - text: "ἔρχομαι"
    en: "I'm coming"
  - text: "ἄπειμι"
    en: "I'm going away"
  - text: "καθεύδω"
    en: "I'm sleeping"
  - text: "ἐγείρομαι"
    en: "I'm waking up"
  - text: "ἐργάζομαι"
    en: "I'm working"

  # Questions & Responses
  - text: "τί φής;"
    en: "what do you say?"
  - text: "ἀληθῶς;"
    en: "really?"
  - text: "πάνυ γε"
    en: "absolutely"
  - text: "οὐ μὰ Δία"
    en: "no way (by Zeus)"
  - text: "ἴσως"
    en: "maybe"
  - text: "οὐκ οἶδα"
    en: "I don't know"
  - text: "οἶδα"
    en: "I know"
  - text: "πιστεύω"
    en: "I believe"

  # Time & Weather
  - text: "σήμερον"
    en: "today"
  - text: "αὔριον"
    en: "tomorrow"
  - text: "χθές"
    en: "yesterday"
  - text: "νῦν"
    en: "now"
  - text: "ὕει"
    en: "it's raining"
  - text: "θερμόν ἐστιν"
    en: "it's hot"
  - text: "ψυχρόν ἐστιν"
    en: "it's cold"

  # Emotions & Exclamations
  - text: "ἡδέως"
    en: "gladly/with pleasure"
  - text: "λυποῦμαι"
    en: "I'm sad"
  - text: "χαίρω"
    en: "I'm happy"
  - text: "ὀργίζομαι"
    en: "I'm angry"
  - text: "φοβοῦμαι"
    en: "I'm afraid"
  - text: "θαυμάζω"
    en: "I'm amazed"
  - text: "οἴμοι"
    en: "oh no/woe is me"
  - text: "εὖγε"
    en: "well done/good"
